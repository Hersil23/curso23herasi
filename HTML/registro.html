<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <!-- HTML Semantico -->
    <!--
      Header: Cabezera
      Nav: barra de navegación
      Aside: contenido lateral
      Section: seccion de una pagina
      Main: Contenido principal del sitio web
      Footer: Pie de pagina del sitio web
      Article: Articulo independiente
      video: Contenido multimedia
      img: Imagen
    -->
    <nav>
      <div>
        <p>Logo</p>
      </div>
      <div>
        <p>Cursos</p>
      </div>
    </nav>
    <main>
      <aside>
          <header>
            <h3>Contenido lateral</h3>
            <div>
              <p>Contenido adicional</p>
            </div>
          </header>
      </aside>
      <header>
        <h1>Formulario de registro</h1>
      </header>
      <section>
        <form action="">
          <div>
            <label for="Nombre-1">Nombre</label>
            <input name="Nombre" type="text">
          </div>
          <div>
            <label for="">Apellido</label>
            <input type="text">
          </div>
          <div>
            <label for="">Edad</label>
            <input type="number" min="0" max="100">
          </div>
          <div>
            <label for="">Correo</label>
            <input type="email">
          </div>
          <div>
            <input type="submit" value="Enviar">
          </div>
        </form>
      </section>
      <section>
        <h2>Contenido adicional</h2>
        <article>
          <p>contenido 1</p>
          <p>Contenido adicional 2</p>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <p>Derechos reservados</p>
      </div>
      <div>
        <p>Politica de privacidad</p>
      </div>
      <div>
        <p>Terminos y condiciones</p>
      </div>
    </footer>
  </body>
</html>

<!--

Creación de un CV en HTML Semántico
Objetivo:
Crear un currículum vitae (CV) utilizando HTML semántico. El CV debe incluir las siguientes secciones:

Encabezado con Información Personal:

Fotografía personal
Nombre completo
Dirección
Teléfono
Correo electrónico
Perfil Profesional:

Breve descripción de tu perfil profesional.
Educación:

Institución educativa
Título obtenido
Año de graduación
Experiencia Laboral:

Nombre de la empresa
Puesto de trabajo
Fechas de empleo (inicio y fin)
Descripción breve de las responsabilidades y logros
Habilidades:

Lista de habilidades relevantes para el puesto al que se aspira.
Proyectos (Opcional):

Nombre del proyecto
Descripción breve
Tecnologías utilizadas
Idiomas (Opcional):

Lista de idiomas que dominas y tu nivel de competencia.

-->
