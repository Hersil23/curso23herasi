<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS clase introductoria</title>
    <!--CSS in block (CSS En bloque)-->
    <!--
      Para usar la etiqueta style siempre debes indicar que elemento quieres seleccionar
      para colocarle estilos, puedes seleccionar una etiqueta en especifico, una clase
      o un id
    -->
    <style>
      h1 {
        background-color: rgb(245, 245, 84);
        font-size: 62px;
      }
    </style>
    <!--Cargar archivo CSS-->
    <link rel="stylesheet" href="./src/css/styes.css">
  </head>
  <body>
    <!--
    CSS (Cascade Style Sheets)
    Siempre se escribe propiedad seguido de : luego de un valor finalmente ;
    Ejemplo: color:red;
    -->
  <!--fORMAS DE ESCRIBIR CSS-->
  <!--CSS IN LINE-->
    <h1 style="color: black">Esto es un titular</h1>
    <p>Esto es un parrafo</p>
  </body>
  </html>
